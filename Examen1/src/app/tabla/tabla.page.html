<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tabla de Multiplicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label position="floating">Escribe un numero</ion-label>
      <ion-input [(ngModel)]="numero" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="Generar()" >Generar</ion-button>
      <ion-button (click)="Limpiar()" >Limpiar</ion-button>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-item *ngFor="let num of tabla">
      {{numero}} x {{num}} = {{numero * num}}
    </ion-item>

  </ion-list>

</ion-content>
